<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Datos desde Google Sheets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.4/tabletop.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Datos del prototipo</h1>
  <div id="loading">Cargando datosâ€¦</div>
  <table id="dataTable" style="display:none"></table>

  <script>
    const publicSpreadsheetUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vSX9IUrV8oHTcY0xLufvuQEYb1EuwnJvF5pHHM5KnK46dQrmvfuSZsnzLHUyud0OmEyjSfbEFGrSjcj/pubhtml';

    function showInfo(data) {
      document.getElementById('loading').style.display = 'none';
      const table = document.getElementById("dataTable");
      table.style.display = '';
      table.innerHTML = "";
      const headers = Object.keys(data[0]);
      const headerRow = table.insertRow();
      headers.forEach(h => {
        const th = document.createElement("th");
        th.innerText = h;
        headerRow.appendChild(th);
      });
      data.forEach(row => {
        const tr = table.insertRow();
        headers.forEach(h => {
          const td = tr.insertCell();
          td.innerText = row[h];
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true,
        error: err => {
          document.getElementById('loading').innerText =
            'Error cargando datos: ' + err;
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
